<div 
    class="context-menu" 
    [style.display]="isVisible ? 'block' : 'none'"
    [style.top.px]="position.y"
    [style.left.px]="position.x">
    
    <ul>
        
        <li 
          *ngFor="let action of actions" 
          (click)="onActionClick(action.action)">
          <i *ngIf="action.icon" [class]="action.icon"></i>
          {{ action.label }}
        </li>

    </ul>

</div>
